<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CashPally</title>
    <script type="application/javascript">
        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Windows Phone must come first because its UA also contains "Android"
            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }

            if (/android/i.test(userAgent)) {
                return "Android";
            }

            // iOS detection from: http://stackoverflow.com/a/9039885/177710
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }

            return "unknown";
        }
        var query = window.location.href.lastIndexOf("/");
        var text = window.location.href.substring(query + 1)
        var client = getMobileOperatingSystem()
        alert("Copied the text: " + client);
        // Copy the text inside the text field

        if (client == "Android"){
            window.location.href = "https://play.google.com/store/apps/details?id=com.nqb8.cashpally";
        }else if (client == "iOS"){
            window.location.replace("https://apps.apple.com/us/app/altarbell/id1542215706?platform=iphone");
        }else {
            window.location.replace("https://cashpally.com");
        }
        navigator.clipboard.writeText(text);

        // Alert the copied text

    </script>
</head>
<body>
</body>
</html>
